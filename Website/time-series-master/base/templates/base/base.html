<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title> {% block title %} ICTD {% endblock %} </title>
	{% block head %}	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'base/css/loader.css'%}">
	
	{% endblock %}


</head>
<body>

	{% csrf_token %}
	<script type="text/javascript">
		csrf_token = "";
	</script>

	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">ICTD Lab</a>
		<!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<!-- <a class="nav-link" href="#">Sign out</a> -->
			</li>
		</ul>
	</nav>

	<div class="container-fluid" style="margin-top: 50px">

		<div class="row">

			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'plot' %}">
								Plots <span class="sr-only">(current)</span>
							</a>
						</li>

						<!-- <li class="nav-item">
							<a class="nav-link active" href="{% url 'map' %}">
								Map <span class="sr-only">(current)</span>
							</a>
						</li> -->

						<li class="nav-item">
							<a class="nav-link active" href="{% url 'dispersion' %}">
								Dispersion <span class="sr-only">(current)</span>
							</a>
						</li>

						<li class="nav-item">
							<a class="nav-link active" href="{% url 'volatility' %}">
								Volatility <span class="sr-only">(current)</span>
							</a>
						</li>

						<!-- <li class="nav-item">
							<a class="nav-link" href="#">
								Others
							</a>
						</li> -->
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">
						{% block page_name %}
						{% endblock %}
					</h1>
				</div>
				{% block page_content %}
				    
				{% endblock %}
			</main>
		</div>
	</div>


	{% block scripts %}
	<script type="text/javascript" src="{% static 'base/js/jquery.js'%}"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'base/js/base.js'%}"></script>
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	{% endblock %}


</body>
</html>
