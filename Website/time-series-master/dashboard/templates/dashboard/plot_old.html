<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title> Plots </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	
	<link rel="stylesheet" href="{% static 'dashboard/css/plot.css'%}">


	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	<!-- <script type="text/javascript" src="{% static 'dashboard/js/plotly-latest.min.js'%}"></script> -->

</head>
<body>

	{% csrf_token %}
	<script type="text/javascript">
		csrf_token = "";
	</script>

	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">ICTD Lab</a>
		<!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<!-- <a class="nav-link" href="#">Sign out</a> -->
			</li>
		</ul>
	</nav>

	<div class="container-fluid" style="margin-top: 50px">

		<div class="row">

			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="/dashboard/plot">
								Dashboard <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								Others
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Dashboard</h1>
				</div>

				<div class="row">
					<div class="col-12 text-center">
						<ul class="nav nav-pills mb-3 sticky-top" id="pills-tab" role="tablist" style="top: 40px; background-color: white">
							<li class="nav-item">
								<a class="nav-link active" id="pills-onion-tab" data-toggle="pill" href="#pills-onion" role="tab" aria-controls="pills-onion" aria-selected="true">Onion</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="pills-potato-tab" data-toggle="pill" href="#pills-potato" role="tab" aria-controls="pills-potato" aria-selected="false">Potato</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">

							<div class="tab-pane fade show active" id="pills-onion" role="tabpanel" aria-labelledby="pills-onion-tab">
								{% include "./onion_tab.html" %}
							</div>

							<div class="tab-pane fade" id="pills-potato" role="tabpanel" aria-labelledby="pills-potato-tab">
								{% include "./potato_tab.html" %}
							</div>
						</div>
					</div>
				</div>


				<!-- <h2>Section title</h2> -->

			</main>
		</div>
	</div>

	<a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button">Top</a>
	

	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="{% static 'dashboard/js/plot.js'%}"></script>
</body>
</html>
