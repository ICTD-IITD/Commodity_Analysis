{% extends "base/base.html" %}

{% load static %}

{% block title %} Dispersion {% endblock %}

{% block page_name %} Dispersion {% endblock %}


{% block page_content %}
<div>
	<!-- form -->
	<div class="form-group row">
		<div class="col-3">
			<label for="commodity_select" class="col-12 col-form-label">Commodity</label>
			<div class="col-12">

				<select class="form-control" id="commodity_select">
					{% for commodity in commodity_list%}
					{{commodity}}
					<option value="{{commodity}}">{{commodity}}</option>
					{% endfor %}
				</select>
			</div>
		</div>


		<div class="col-3">
			<label for="" class="col-12 col-form-label">First Month</label>
			<div class="col-12">
				<input class="datepicker" id="month1" autocomplete="off">
			</div>
		</div>

		<div class="col-3">
			<label for="" class="col-12 col-form-label">Second Month</label>
			<div class="col-12">
				<input class="datepicker" id="month2" autocomplete="off">
			</div>
		</div>
	</div>
	<!-- form end -->

	<div class="row">
		<div class="col-12" id="dipsersion_plot"></div>
		<div class="col-12" id="dipsersion_plot_retail"></div>
		<div class="col-12" id="dipsersion_plot_mandi"></div>
	</div>
</div>

{% endblock %}


{% block head %}
	{{ block.super }}
	<link rel="stylesheet" href="{% static 'base/css/datepicker.css'%}"></link>


{% endblock %}

{% block scripts %}	
	{{ block.super }}
	<script type="text/javascript" src="{% static 'base/js/datepicker.js'%}"></script>
	<script type="text/javascript" src="{% static 'dispersion/js/dispersion.js'%}"></script>


{% endblock %}
